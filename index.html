<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>TB Communication</title>
    <link rel="icon" type="image/png" href="image/favicon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-logo"></div>
        <a href="#about-us">About Us</a>
        <a href="#service">Capabilities</a>
        <a href="#team">Our Team</a>
        <a href="#project">Project Showcase</a>
        <a href="#footer">Get in touch</a>
    </div>
    <div class="banner"></div>
    <div id="about-us" class="intro"></div>
    <div id="service" class="service"></div>
    <div id="team" class="team"></div>
    <div id="project" class="project">
        <div class="project-title">Project Showcase</div>
        <div class="project-item-container">
            <div id="item-1" class="project-item">Business - Real Estate</div>
            <div id="item-2" class="project-item">Banking - Insurance</div>
            <div id="item-3" class="project-item">FMCG Packaging</div>
            <div id="item-4" class="project-item">Corporate Identity & Merchandise</div>
            <div id="item-5" class="project-item">Events</div>
        </div>
        <div id="project-image" class="project-image"></div>
        <div id="project-image-mobile" class="project-image-mobile"></div>
    </div>
    <div class="video">
        <video autoplay muted>
            <source src="image/tbcom.mp4" type="video/mp4" />
        </video>
    </div>
    <div id="footer" class="footer"></div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
